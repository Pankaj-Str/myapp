<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 m-5 p-3 border border-1 border-black shadow-lg rounded-3">
            <div class="m-2">
                <label class="form-label"> User Name : </label>
                <input type="text" class="form-control" value="{{username}}" id="user">
            </div>
            <div class="m-2">
                <label class="form-label"> Password : </label>
                <input type="password" class="form-control" value="{{password}}" id="password">
            </div>
            <div class="m-2">
               <button type="button" class="btn btn-primary" (click)="info()">Primary</button>
            </div>

        </div>
    </div>
</div>
